<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>VERIFICADOR DE IDADE</h1>
    </header>

    <section>
        <div>
            <p id="idade">Ano de nasacimento:
                <input type="number" id="txtano" min="0">
            </p>
            
            <p id="sexo"> Sexo:
                <input type="radio" name="radsex" id="mas">
                <label for="mas" style="color: blue;">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem" style="color: rgb(243, 206, 212);">Feminino</label>
            </p>
            <p id="verificar">
                <input type="button" value="VERIFICAR" onclick="verificar()" id="verificar">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver os resultados.
        </div>

    </section>

    <footer>
        <p>&copy; Gennarynxz</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
